syntax = "proto3";

option java_multiple_files = true;

// default value of optimize_for field is SPEED
// option optimize_for = SPEED;

option java_package = "com.github.armedis.grpc.service.list";

option java_outer_classname = "RedisListGrpc";

service RedisListService    {
    // request/response class 정의 필요.
    rpc Get(ListRequest) returns (ListResponse) {}
}

message ListRequest {
    string key = 2;
}

message ListResponse {
  string code = 1;
  string result = 2;
}